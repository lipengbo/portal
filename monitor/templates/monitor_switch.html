{% extends "site_base.html" %}
{% load i18n %}
{% load staticfiles %}
{% block breadcrumb %}
<a href="/nexus/resources/switch/">交换机管理</a><span class="divider">/</span>
<li class="active">交换机监控</li>

{% endblock %}
{% block body %}
	<h4>交换机 {{ switch_name }} 
		/ 网桥 <select id="brs_info" onChange="change_br({{switch_id}}, this.options[this.options.selectedIndex].value, true)"></select>
		/ 端口 <select id="ports_info" onChange="change_port({{switch_id}}, true)"></select></h4>
    <ul class="nav nav-pills" id="br_info"></ul>

				<div id="current_br_port">
				</div>
				(<span id="net_unit"></span>/s)  <span id="current_br"></span>  <span id="current_port"></span>
				<div id="main_show">
				
    			<canvas id="port_perf_chart" width="1000" height="300"></canvas>
					<table class="table table-bordered" width="100%" style="margin-bottom:0;">
                        <tbody>
                            <tr>
                                <td width="9%"><img src="{% static "img/upload.png" %}" width="20" style="width:20px;height:20px;" /></td>
                                <td width="45%">总发送量：<span id="id_port_send"></td>
                                <td width="45%">每秒发送量：<span id="id_port_send_bps">/S</td>
                            </tr>
                            <tr>
                                <td><img src="{% static "img/download.png" %}" width="20" style="width:20px;height:20px;" /></td>
                                <td>总接收量：<span id="id_port_recv"></td>
                                <td>每秒接收量：<span id="id_port_recv_bps">/S</td>
                            </tr>
                        </tbody>
                    </table>
		
	</div>
	
{% endblock %}
{% block extra_script %}
	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap-chart.js"></script>
	<script src="{{ STATIC_URL }}js/common.js?v=1" ></script>
    <script src="{{ STATIC_URL }}js/monitor_switch.js?v=1" ></script>
	<script>
		$(function(){
			get_br_info({{ switch_id }}, true);
			$('#alert_close').on("click", function(){
				window.location.href = "/nexus/resources/switch/";
			})
		})
	</script>
{% endblock %}
