{% block body %}

	<div class="port_control clearfix">

	    <form class="form-inline">
	        <div class="form-group pull-right">
                端口
                <select class="form-control" id="switch_port" switch_name="{{switch_name}}">
                    <option value="-1">------</option> 
                    <option value="0">eth0</option>              
                    <option value="1">eth1</option>
                </select>
            </div>	        
	    </form>
	</div>
    <p class="none_tip">当前无监控数据，请选择端口。</p>
