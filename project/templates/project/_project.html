{% load i18n %}
{% load staticfiles %}
{% load project_tags %}
                <div class="col-md-3">
                    <div class="project_list_block {% if extent_html == 'site_base.html' and user != project.owner %}active{% endif %}">
                        <a href="{% url project_detail project.id %}" class="view_more_icon">
                            <div class="project_list_block_l"><img src="{% static project.category.image %}"></div>
                            <div class="project_list_block_r">
                                <h4>{{ project.category.name }}</h4>
                                <span title="{{ project.name }}">项目名称：{{ project.name }}</span>                            
                            </div>
                        </a>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <a href="{% url project_delete project.id %}?next={{ request.get_full_path }}" class="close btn-delete">×</a>
                    </div>
                </div>
