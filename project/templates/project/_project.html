{% load i18n %}
{% load staticfiles %}
{% load project_tags %}
<li class="span3" {% if user != project.owner %}style="background:#ddd;"{% endif %}>
                            <a href="{% url project_delete project.id %}?next={{ request.path }}" class="btn-delete close">×</a>
                            <div class="thumbnail">
                                <img src="{% static project.category.image %}" />  
                                <h5>名称：{{ project.name }}</h5>
                                <p>{{ project.description }}</p>
                                <hr />
                                <a href="{% url project_detail project.id %}">查看</a>
                            </div>
                            <a class="thumbnail" href="{% url project_detail project.id %}">
                                <img src="{% static project.category.image %}" />
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td width="80">项目名称：</td>
                                            <td>{{ project.name }}</td>
                                        </tr>
                                        <tr>
                                            <td valign="top">Slice个数：</td>
                                            <td>{{ project.slice_set.count }}</td>
                                        </tr>
                                        <tr>
                                            <td valign="top">成员个数：</td>
                                            <td>{{ project.memberships.count }}个</td>
                                        </tr>
                                        <tr>
                                            <td valign="top">创建者：</td>
                                            <td>{{ project.owner }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </a>
                        </li>
