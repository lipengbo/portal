{% extends "site_base.html" %}

{% block body %}
<div class="row">
    {% for project in projects %}
    <div class="span4">
        <div class="well">
            <h3><a href="{% url project_detail project.id %}">{{ project.name }}</a></h3>
            <blockquote>
                {{ project.description }}
            </blockquote>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
