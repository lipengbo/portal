{% block body %}
<div class="row">
    {% for project in projects %}

        <div class="well">
            <h3>{{ project.name }}</h3>
            <blockquote>
                {{ project.description }}

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
