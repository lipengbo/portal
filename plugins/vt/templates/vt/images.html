{% load staticfiles %}
{% load endless %}
<div class="col-md-6">
     <h4 class="title_word_bg block_title">
           <img src="{% static "img/icon_iso.png" %}" /> 镜像      
     </h4>
     <div class="action_box clearfix">
        <ul class="action_box_tab clearfix list-unstyled">
            <li class="image_index tab_sys {%if div_name == "list_sys" %}active{%endif%}" type="sys"><a>系统</a></li>
            <li class="image_index tab_app {%if div_name == "list_app" %}active{%endif%}" type="app"><a>应用</a></li>
            <li class="image_index tab_pri {%if div_name == "list_pri" %}active{%endif%}" type="pri"><a>自有</a></li>
        </ul>
    </div>
    <div class="action_box_tab_blocks">
        <div class="action_box_tab_block sys" {%if div_name == "list_sys" %}style="display:block;"{%endif%}>
            <div id="list_sys">
            {% include "vt/sys_list.html" %}
            </div>
        </div>
        <div class="action_box_tab_block app" {%if div_name == "list_app" %}style="display:block;"{%endif%}>
            <div id="list_app">
            {% include "vt/app_list.html" %}
            </div>
        </div>
        <div class="action_box_tab_block pri" {%if div_name == "list_pri" %}style="display:block;"{%endif%}>
            <div id="list_pri">
            {% include "vt/pri_list.html" %}
            </div>
        </div>
    </div>
</div>
