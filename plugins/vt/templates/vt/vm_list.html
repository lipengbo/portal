{% extends "site_base.html" %}
{% load bootstrap_tags %}
{% load i18n %}

{% block breadcrumb %}
<li class="active">{% trans "Vm list" %}</li>
{% endblock %}

{% block body %}
    <legend>虚拟机</legend>
    <button type="button" class="btn node_btn" data-toggle="button" data-id="{{ island.id }}">{{ island }}</button>
    <button type="button" class="btn node_btn" data-toggle="button" data-id="{{ island.id }}">{{ island }}</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th width="25%">虚拟机名字</th>
                <th width="25%">IP</th>
                <th width="50%">动作</th>
            </tr>
        </thead>
        <tbody>
            {% for vm in vms %}
                    <tr>
                        <td>{{ vm.name }}</td>
                        <td>{{ vm.ip }}</td>
                    </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
