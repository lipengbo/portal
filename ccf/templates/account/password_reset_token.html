{% extends "site_base.html" %}

{% load url from future %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Set your new password" %}{% endblock %}

{% block body %}
    <form method="POST" class="form-horizontal reset_form" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
        <legend>
            <div class="title_word_bg">
                                            {% trans "Set your new password" %} 
               <div class="triangle"></div> 
            </div> 
        </legend>
            {% csrf_token %}
            {% crispy form %}
            <div class="form-actions">
                 <button type="submit" class="btn btn-primary btn_width">{% trans "Save" %}</button>
            </div>
    </form>
{% endblock %}
