{% extends "site_base.html" %}

{% load url from future %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Set your new password" %}{% endblock %}

{% block body %}
    <form method="POST" class="reset_form col-md-3" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">

            <h4 class="title_word_bg block_title">
                  <i class="icon-lock"></i>{% trans "Set your new password" %} 
            </h4> 

            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn_width">{% trans "Save" %}</button>
    </form>
{% endblock %}
